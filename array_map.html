<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5]
        Array.prototype._map = function(fun) {
            const _arr  = this
            const newArr = []
            _arr.forEach((item, index, arr) => {
                newArr.push(fun(item, index, arr))
            })
            return newArr
        }
        arr._map(item => ++item)
    </script>
</body>
</html>
