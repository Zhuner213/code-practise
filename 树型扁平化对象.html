<body>
    <script>
        const obj = {
            a: {
                b: 'hello',
                c: {
                    d: 'world'
                }
            },
            e: 'hello world'
        }

        // 转换为
        // {
        //     'a.b': 'hello',
        //     'a.c.d': 'world',
        //     'e': 'hello world'
        // }
        const newObj = {

        }

        function fun(obj, str) {
            let keyStr = ''
            for (_key in obj) {
                keyStr = str ? str + `.${_key}` : str + `${_key}`
                if (typeof obj[_key] === 'object') {
                    fun(obj[_key], keyStr)
                } else {
                    newObj[keyStr] = obj[_key]
                }
            }

        }

        fun(obj, '')

        console.log(newObj)

    </script>
</body>
