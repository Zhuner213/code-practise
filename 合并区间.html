<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var merge = function (intervals) {
            intervals.sort((a, b) => a[0] - b[0])
            const newArr = []

            for (let i = 0; i < intervals.length; i++) {
                let stackIndex = newArr.push(intervals[i]) - 1
                if (newArr.length > 1 && newArr[stackIndex - 1][1] >= newArr[stackIndex][0]) {
                    if (newArr[stackIndex - 1][1] <= newArr[stackIndex][1]) {
                        const newItem = [newArr[stackIndex - 1][0], newArr[stackIndex][1]]
                        newArr.pop()
                        newArr.pop()
                        newArr.push(newItem)
                    }else {
                        newArr.pop()
                    }
                }
            }
            return newArr
        };
        const arr = [[1,3],[2,6],[8,10],[15,18]]
        console.log(merge(arr))
    </script>
</body>

</html>
