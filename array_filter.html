<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype._filter = function(fun) {
            const _arr = this
            const newArr = []
            _arr.forEach((item, index, arr) => {
                fun(item, index, arr) && newArr.push(item)
            })
            return newArr
        }

        const arr = [1,2,3,4,5]
        arr._filter(item => item>3)
    </script>
</body>
</html>
